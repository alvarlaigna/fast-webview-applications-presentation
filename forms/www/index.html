<!DOCTYPE html>
<html>
  <head>
    <title>WebView Touch Events</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no;" />
    <link rel="stylesheet" href="defaults.css">
    <link rel="stylesheet" href="demo.css">
    
    <script type="text/javascript" src="http://localhost:8080/target/target-script-min.js#anonymous"></script>
    <script type="text/javascript" src="zepto.js"></script>
    <script type="text/javascript" src="zepto-event.js"></script>
    <script type="text/javascript" src="zepto-touch.js"></script>
    <script type="text/javascript" src="cordova-1.7.0.js"></script>
    <script type="text/javascript" src="phantomlimb.js"></script>
    <script type="text/javascript" src="touch-helpers.js"></script>
    <script type="text/javascript">
      $(function() {
        listenForTouches()
      })
    </script>
    
  </head>
  <body>
    
    <h1>Form Elements</h1>
    
    <div class='inputContainer'>
      <input type="text" name="name" class="text sprite" value="" placeholder="Name">
    </div>
    
    <div class='inputContainer'>
      <input type="text" name="location" class="text sprite" value="" placeholder="Location">
    </div>
    
    <div class='inputContainer'>
      <input type="datetime" name="when" class="date sprite" placeholder="When">
    </div>
    
    <div class='inputContainer'>
      <input type="date" name="when" class="date sprite" placeholder="When">
    </div>
    
    <div class='inputContainer'>
      <input type="time" name="when" class="date sprite" placeholder="When">
    </div>
    
    <div class='inputContainer'>
      <input type="checkbox">
    </div>
    
  </body>
</html>
